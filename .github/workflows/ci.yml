name: Deploy to GH Pages

on:
  push:
    branches:
      - main
    tags:
      - v\d+\.\d+\.\d+
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"

jobs:
  deploy-to-gh-pages:
    name: Deploy To GH Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Cache Dependecies
        uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Install gh-pages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install gh-pages --save-dev --prefer-offline

      - name: Run Build
        run: npm run build
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}

      - name: Check GitHub Pages status
        # Run if last step was successful
        if: success()
        uses: crazy-max/ghaction-github-status@v2
        with:
          # Check availability of GitHub Pages before deploying
          pages_threshold: major_outage

      - name: Deploy to Github Pages
        # Run if last step was successful
        if: success()
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: build
          # Don't push and deploy on pull requests but simulate it
          dry_run: ${{ github.event_name == 'pull_request' }}
          commit_message: "deploy to Github Pages :rocket:"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
