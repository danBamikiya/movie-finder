<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Movie Finder</title>
	</head>
	<body>
		<header>Movie Finder</header>

		<section class="container">
			<section class="activity-section">
				<form class="search-form">
					<input type="text" id="inputTxt" class="input-txt" autofocus />

					<input type="submit" id="submitBtn" class="submit-btn" />

					<div>
						<p>
							Type your favourite movie here and I'll show you its poster, its
							actors pictures and the trailer of the movie!
						</p>
						<p>Try: Elysium, Avengers e.t.c</p>
						<i>Tip: hover on the actors names</i>
					</div>
				</form>

				<div class="movie-trailer-container">
					<div><h3>Movie Trailer</h3></div>
					<div class="movie-trailer"></div>
				</div>
			</section>
		</section>
		<div class="hover-card-container">
			<div class="hover-card-message"></div>
		</div>
	</body>
</html>
